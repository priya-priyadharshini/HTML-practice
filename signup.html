<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>

    <h2>Create New Account</h2>
<center>
    <form>
        Full Name:
        <input type="text" name="fullname" placeholder="Enter your name"><br><br>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email"><br><br>

        <label>Username:</label>
        <input type="text" name="username" placeholder="Choose a username"><br><br>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Create password"><br><br>

        <label>Confirm Password:</label>
        <input type="password" name="confirmpassword" placeholder="Re-enter password"><br><br>

        <input type="submit" value="Sign Up">
        <input type="reset" value="Clear">
        
    

    </form>
    </center>

</body>
</html>
